
services:
  # NIFTY Alerter Service (uses ntfy.sh cloud service)
  nifty-alerter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nifty-alerter
    environment:
      - NTFY_URL=https://ntfy.sh
      - NTFY_TOPIC=niftyy
      - TZ=Asia/Kolkata
      - ALERT_CHECK_TIME=16:00
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    restart: unless-stopped
